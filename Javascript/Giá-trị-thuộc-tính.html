<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Can Javascript Do ?</title>
  </head>
  <body>
    <h2>What Can Javascript Do ?</h2>
    <!-- Javascript có thể làm gì ? -->
    <p>In this case Javascript change the</p>
    <!-- Javascript có thể thay đổi giá trị thuộc tính HTML -->
    <p>
      In this case Javascript changes the value of the src (source) attribute of
      an image
    </p>
    <!-- Trong trường hợp này, Javascript thay đổi giá trị thược tính src (nguồn) của hình ảnh -->
    <button
      onclick="document.getElementById('myImage').src='pic_bulboff.gif'"
    >
      Turn on the light
    </button>
    <!-- Bật đèn -->
    <img
      id="myImage"
      src="pic_bulboff.gif"
      style="width: 100px"
    />
    <button
      onclick="document.getElementById('myImage').src='pic_bulboff.gif'"
    >
      Turn off the light
    </button>
    <!-- Tắt đèn -->
  </body>
</html>
